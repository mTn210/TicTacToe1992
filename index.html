<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <div class="container">
    <h1
      style="margin-right: 30%; font-size:40px; color: rgb(255, 0, 0); font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
      Tic-Tac-Toe</h1>
    <h2 style="font-size:30px; color: rgb(101, 255, 63); font-family:fantasy">Player vs Player Mode</h2>
    <div class="content align-center">
      <button id="reset" style="font-family:fantasy">Reset Game</button>
      <a href="ind.html"><button style="font-family:fantasy " id="pvc">Player vs Computer</button></a>
    </div>
    <div style="color: greenyellow; font-family:fantasy" class="content scoreboard">
      <div>
        <h2>Player</h2>
        <h2 id="playerChar">#</h2>
      </div>
      <div>
        <h2>Player</h2>
        <h2 id="playerTwoChar">#</h2>
      </div>
    </div>
    <div class="board grid">
      <div id="rowOne" class="row">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
      </div>
      <div id="rowTwo" class="row">
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
      </div>
      <div id="rowThree" class="row">
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
      </div>
    </div>
    <div id="winner-msg" class="content align-center win-msg"></div>
    <h2 style="color: #ff0000; font-family: fantasy; font-style: italic; ">Choose a Player to Start The Game!</h2>
    <div class="content welcome">
      <div class="buttons content align-center">
        <button id="playerX" class="button" style="--color:#3700ff;">O</button>
        <button id="playerO" class="button" style="--color: #ff0000;">X</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
