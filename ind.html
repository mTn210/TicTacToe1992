<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="st.css">
  <title>Tic-Tac-Toe</title>

<body>
  <div class="container">
    <h1
      style="margin-right: 35%; font-size:40px; color: rgb(255, 0, 0); font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
      Tic-Tac-Toe</h1>
    <h2 style="margin-left: 10%; font-size:30px; color: rgb(101, 255, 63); font-family:fantasy">Computer Mode</h2>
    <div class="content align-center">
      <button id="reset" style="font-family:fantasy">Reset Game</button>
      <a href="index.html"><button id="pvp" style="font-family:fantasy">Player vs Player</button></a>
    </div>
    <div style="color: greenyellow; font-family:fantasy" class="content scoreboard">
      <div>
        <h2>Player</h2>
        <h2 id="playerChar">#</h2>
      </div>
      <div>
        <h2>Computer</h2>
        <h2 id="computerChar">#</h2>
      </div>
    </div>
    <div class="grid content">
      <div id="rowOne" class="row">
        <div id="c0" class="cell"></div>
        <div id="c1" class="cell"></div>
        <div id="c2" class="cell"></div>
      </div>
      <div id="rowTwo" class="row">
        <div id="c3" class="cell"></div>
        <div id="c4" class="cell"></div>
        <div id="c5" class="cell"></div>
      </div>
      <div id="rowThree" class="row">
        <div id="c6" class="cell"></div>
        <div id="c7" class="cell"></div>
        <div id="c8" class="cell"></div>
      </div>
    </div>
    <div id="winner-msg" class="content align-center win-msg"></div>
    <h2 style="margin-right: 15%; color: #ff0000; font-family: fantasy; font-style: italic; ">Choose a Player to Start
      The Game!</h2>
    <div class="content welcome">
      <div class="buttons content align-center">
        <button id="playerX" class="button" style="--color:#3700ff;">O</button>
        <button id="playerO" class="button" style="--color: #ff0000;">X</button>
      </div>
    </div>
  </div>
  <script src="js.js"></script>
</body>

</html>
